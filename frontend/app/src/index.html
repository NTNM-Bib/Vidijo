<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
    <title>Vidijo</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="assets/icons/icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="96x96"
      href="assets/icons/icon-96x96.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="128x128"
      href="assets/icons/icon-128x128.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="assets/icons/icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="assets/icons/icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="assets/icons/icon-192x192.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="384x384"
      href="assets/icons/icon-384x384.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="512x512"
      href="assets/icons/icon-512x512.png"
    />
    <link rel="manifest" href="manifest.webmanifest" />
    <meta name="theme-color" content="#1976d2" />
    <meta
      name="description"
      content="Vidijo is an open source web application for presenting a curated selection of open-access journals."
    />
  </head>

  <body>
    <app-root>
      <!-- Loading Message -->
      <p>&nbsp; Loading...</p>

      <!-- Show Warning if JavaScript is disabled -->
      <noscript>
        <div style="display: grid; place-items: center; gap: 10px">
          <img
            src="favicon.ico"
            style="aspect-ratio: 1/1; width: min(60px, 50vw)"
          />
          <i style="font-weight: bolder"
            >&nbsp; This web application requires JavaScript</i
          >
        </div>
      </noscript>
    </app-root>
  </body>
</html>
